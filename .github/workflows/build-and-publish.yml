name: Test app

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Install SSL Certificates
      run: |
        dotnet dev-certs https --trust

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      env:
        CHATBRO_TELEGRAM_TOKEN: ${{ secrets.CHATBRO_TELEGRAM_TOKEN }}
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Upload HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: reqnroll-html-report
        path: '**/reports/reqnroll.html'
        if-no-files-found: warn
        retention-days: 7


  publish-compose:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install Aspire CLI
      run: dotnet tool update -g aspire || dotnet tool install -g aspire

    - name: Add dotnet tools to PATH
      shell: bash
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: Aspire publish (generate docker compose)
      run: aspire publish -o artifacts

    - name: Upload compose artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compose-artifacts
        path: artifacts
        if-no-files-found: error
        retention-days: 7
