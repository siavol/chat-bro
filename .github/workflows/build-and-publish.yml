name: Test app

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install SSL Certificates
      run: |
        dotnet dev-certs https --trust

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      env:
        CHATBRO_TELEGRAM_TOKEN: ${{ secrets.CHATBRO_TELEGRAM_TOKEN }}
        OPENAI-API-KEY: dummy
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Upload HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: reqnroll-html-report
        path: '**/reports/reqnroll.html'
        if-no-files-found: warn
        retention-days: 7

  publish-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore .NET tools
      run: dotnet tool restore

    - name: Aspire publish (generate docker compose)
      run: dotnet tool run aspire publish -o artifacts

    - name: Upload compose artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compose-artifacts
        path: artifacts
        if-no-files-found: error
        retention-days: 7

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
  
    - name: Tag and push image to Docker Hub
      run: |
        echo "Pushing chatbro-telegram-bot"
        docker tag chatbro-telegram-bot ${{ secrets.DOCKERHUB_USERNAME }}/chatbro-telegram-bot:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/chatbro-telegram-bot:latest
        
        echo "Pushing chatbro-restaurants"
        docker tag chatbro-restaurants ${{ secrets.DOCKERHUB_USERNAME }}/chatbro-restaurants:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/chatbro-restaurants:latest
                
        echo "Pushing chatbro-ai-service"
        docker tag chatbro-ai-service ${{ secrets.DOCKERHUB_USERNAME }}/chatbro-ai-service:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/chatbro-ai-service:latest
